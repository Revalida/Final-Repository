<app-header></app-header>

<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <br /><br />
  <div class="sidebar-container fixed-left">
    <ul class="sidebar-navigation">
      <div class="card" style="width: 235px; background-color: #cc4f4f">
        <div id="userimg" style="width: 150px">
          <img
            [src]="'assets/img/admin.png'"
            alt="Card image"
            style="width: 100%"
          />
        </div>
        <div style="margin-left: auto; margin-right: auto" class="card-body">
          <h4 style="font-weight: bolder" class="card-title">
            <b>ADMIN</b>
          </h4>
        </div>
      </div>

      <li>
        <i class="fa fa-plus" style="font-size: 25px" aria-hidden="true"
          ><b>&nbsp;&nbsp;Add Professor</b></i
        >
      </li>
      <li>
        <i
          class="fa fa-cart-plus"
          style="font-size: 25px"
          aria-hidden="true"
          (click)="open(content)"
          ><b>&nbsp;&nbsp;Add Student</b></i
        >
      </li>

      <li>
        <i class="fa fa-list" style="font-size: 25px" aria-hidden="true"
          ><b>&nbsp;&nbsp;Add Course</b></i
        >
      </li>
    </ul>
  </div>
  <div class="container">
    <div class="row">
      <div
        style="
          color: maroon;
          font-weight: bolder;
          font-family: aladin;
          letter-spacing: 1px;
          font-size: 40px;
          margin: 0% 0% 1% 0%;
        "
      >
        <b>Welcome to Admin Dashboard - Elearning Management System </b>
      </div>
      <div
        class="dashboard-card"
        style="background-color: white; box-shadow: 4px 4px 25px 5px gray"
        [routerLink]="['/student-list']"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 180px; margin-top: 10px"
            class="fa fa-user"
          ></i>
        </div>
        <div class="text">Students</div>
        <div class="sub-text">Students enrolled</div>
      </div>
      <div
        class="dashboard-card"
        style="background-color: white; box-shadow: 4px 4px 25px 5px gray"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 180px; margin-top: 10px"
            class="fa fa-user-o"
          ></i>
        </div>
        <div class="text">Professors</div>
        <div class="sub-text">Professors currently teaching</div>
      </div>
      <div
        class="dashboard-card"
        style="background-color: white; box-shadow: 4px 4px 25px 5px gray"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 180px; margin-top: 10px"
            class="fa fa-trophy"
          ></i>
        </div>
        <div class="text">Courses</div>
        <div class="sub-text">Courses available</div>
      </div>
    </div>
  </div>
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Add Student</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss('Cross click')"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form #f="ngForm" (ngSubmit)="addStudent(f)">
        <div class="form-group">
          <label for="firstName">Firstname</label>
          <div class="input-group">
            <input
              id="firstName"
              class="form-control"
              name="firstName"
              placeholder="Firstname"
              #firstname="ngModel"
              ngModel
            />
          </div>
        </div>
        <div class="form-group">
          <label for="lastName">Lastname</label>
          <div class="input-group">
            <input
              id="lastName"
              class="form-control"
              name="lastName"
              placeholder="Lastname"
              #lastname="ngModel"
              ngModel
            />
          </div>
        </div>
        <div class="form-group">
          <label for="course">Course</label>
          <div class="input-group">
            <input
              id="course"
              class="form-control"
              name="course"
              placeholder="Course"
              #course="ngModel"
              ngModel
            />
          </div>
        </div>
        <div class="form-group">
          <label for="section">Section</label>
          <div class="input-group">
            <input
              id="section"
              class="form-control"
              name="section"
              placeholder="Section"
              #section="ngModel"
              ngModel
            />
          </div>
        </div>
        <div class="form-group">
          <label for="sem">Semester</label>
          <div class="input-group">
            <input
              id="sem"
              class="form-control"
              name="sem"
              placeholder="Semester"
              #sem="ngModel"
              ngModel
            />
          </div>
        </div>
        <div class="form-group">
          <label for="yearLevel">Year Level</label>
          <div class="input-group">
            <input
              id="yearLevel"
              class="form-control"
              name="yearLevel"
              placeholder="Year Level"
              #yearLevel="ngModel"
              ngModel
            />
          </div>
        </div>
        <div class="form-group">
          <label for="type">User Type</label>
          <div class="input-group">
            <input
              id="type"
              class="form-control"
              name="type"
              placeholder="Student"
              #type="ngModel"
              ngModel
            />
          </div>
        </div>
        <br />
        <div class="text-center">
          <button data-dismiss="modal" class="btn btn-info">Submit</button>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button
        type="button"
        class="btn btn-outline-dark"
        (click)="modal.close('Save click')"
      >
        Cancel
      </button>
    </div>
  </ng-template>
</html>
