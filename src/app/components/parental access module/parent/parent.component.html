<app-header></app-header>
<app-parent-sidenav></app-parent-sidenav>
<!-- Layout wrapper -->
<div class="d-flex flex-row justify-content-center">
  <div class="layout-container-page">
    <div class="layout-page">
      <form>
        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->
          <div class="container-xxl flex-grow-1 container-p-y" id="profile">
            <h4 class="fw-bold py-3 mb-4">
              <span class="text-muted fw-light">Account Settings/</span> Student
              Profile
            </h4>

            <div class="row">
              <div class="col-md-12">
                <div class="card mb-4">
                  <h5 class="card-header">Profile Details</h5>
                  <!-- Account -->
                  <div class="card-body">
                    <div
                      class="d-flex align-items-start align-items-sm-center gap-4"
                    >
                      <img
                        width="50"
                        [src]="imageUrl"
                        alt="student-avatar"
                        class="d-block rounded"
                        height="50"
                        width="50"
                        id="uploadedAvatar"
                      />
                      <div>
                        <div
                          class="d-flex flex-row justify-content-center align-items-center"
                        >
                          <div class="mb-25 col-md-5">
                            <label for="parentNo" class="form-label"
                              >Parent No.</label
                            >
                            <input
                              id="parentNo"
                              name="parentNo"
                              class="form-control"
                              type="text"
                              value="{{ data?.parentNo }}"
                              [attr.disabled]="true"
                            />
                          </div>
                          <p style="padding: 15px; margin: 15px"></p>
                          <div class="mb-25 col-md-5">
                            <label for="acadYear" class="form-label"
                              >Academic Year</label
                            >
                            <input
                              class="form-control"
                              type="text"
                              value="{{ data?.acadYear }}"
                              [attr.disabled]="true"
                            />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="card-body">
                    <div class="row">
                      <div class="mb-3 col-md-6">
                        <label for="ParentFirstname" class="form-label"
                          >First Name</label
                        >
                        <input
                          class="form-control"
                          type="text"
                          value="{{ data?.ParentFirstname }}"
                          [attr.disabled]="true"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="lastName" class="form-label"
                          >Last Name</label
                        >
                        <input
                          class="form-control"
                          type="text"
                          value="{{ data?.studentLastname }}"
                          [attr.disabled]="true"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="middleName" class="form-label"
                          >Middle Name</label
                        >
                        <input
                          class="form-control"
                          type="text"
                          value="{{ data?.studentMiddlename }}"
                          [attr.disabled]="true"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input
                          type="text"
                          class="form-control"
                          value="{{ data?.email }}"
                          [attr.disabled]="true"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="bday" class="form-label">Birthday</label>
                        <input
                          type="text"
                          class="form-control"
                          value="{{ data?.birthDate }}"
                          [attr.disabled]="true"
                        />
                      </div>
                      <div class="mb-3 col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <input
                          type="text"
                          class="form-control"
                          value="{{ data?.gender }}"
                          [attr.disabled]="true"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card mb-4">
                  <h5 class="card-header">More Student Info</h5>
                  <div class="card-body">
                    <div #target>
                      <div class="row">
                        <div class="mb-3 col-md-6">
                          <label for="course" class="form-label"
                            >Course Degree</label
                          >
                          <input
                            class="form-control"
                            value="{{ data?.course }}"
                            [attr.disabled]="true"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="yearLevel" class="form-label"
                            >Year Level</label
                          >
                          <input
                            class="form-control"
                            type="text"
                            value="{{ data?.yearLevel }}"
                            [attr.disabled]="true"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="section" class="form-label"
                            >Section</label
                          >
                          <input
                            class="form-control"
                            value="{{ data?.section }}"
                            [attr.disabled]="true"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="sem" class="form-label">Semester</label>
                          <input
                            class="form-control"
                            type="text"
                            value="{{ data?.sem }}"
                            [attr.disabled]="true"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="status" class="form-label"
                            >Student Status</label
                          >
                          <input
                            class="form-control"
                            type="text"
                            value="{{ data?.status }}"
                            [attr.disabled]="true"
                          />
                        </div>
                        <div class="mb-3 col-md-6">
                          <label for="parentFirstname" class="form-label"
                            >Parent/Guardian</label
                          >
                          <input
                            type="text"
                            class="form-control"
                            value="{{ data?.parentFirstname }}"
                            [attr.disabled]="true"
                          />
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="card mb-4">
                  <h5 class="card-header">Change password</h5>
                  <div class="card-body address-group">

                    <form #f="ngForm" (ngSubmit)="onChangePassword(f, data)">
                      <div class="form-group">
                        <label for="parentPassword">Password</label>
                        <div class="input-group">
                          <input
                            id="parentPassword"
                            class="form-control"
                            name="parentPassword"
                            type="password"
                            #parentPassword="ngModel"
                            ngModel
                          />
                        </div>

                      </div>
                    </div>

                    <div class="mt-2">
                      <button type="submit" class="btn us-btn-primary me-2">
                        Save changes
                      </button>
                      <button type="reset" class="btn us-btn-secondary">
                        Cancel
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- / Content -->
        </div>
        <!-- Content wrapper -->
      </form>
    </div>
    <!-- / Layout page -->
  </div>
  <!-- Overlay -->
</div>
