<app-header></app-header>
<app-admin-sidenav></app-admin-sidenav>
<div class="d-flex flex-row justify-content-center">
  <div class="container">
    <div class="row">
      <div class="title">
        <b>Welcome to Admin Dashboard </b>
      </div>
      <div
        class="dashboard-card"
        style="width: 950px;"
        [routerLink]="['/admin-student-list']"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 15px; margin-top: 12.5px"
            class="fa fa-user-circle"
          ></i>
        </div>
        <div class="text">Students</div>
        <div class="sub-text">Students enrolled</div>
      </div>
      <div
        class="dashboard-card"
        style="width: 950px;"
        [routerLink]="['/admin-parent-list']"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 15px; margin-top: 12.5px"
            class="fa fa-user-circle"
          ></i>
        </div>
        <div class="text">Parents</div>
        <div class="sub-text">Parents of enrolled Students</div>
      </div>
      <div
        class="dashboard-card"
        style="width: 950px;"
        [routerLink]="['/admin-faculty-list']"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 15px; margin-top: 12.5px"
            class="fa fa-user-circle"
          ></i>
        </div>
        <div class="text">Professors</div>
        <div class="sub-text">Professors currently teaching</div>
      </div>
      <div
        class="dashboard-card"
        style="width: 950px;"
        [routerLink]="['/admin-course-list']"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 20px; margin-top: 12.5px"
            class="fa fa-wpforms"
          ></i>
        </div>
        <div class="text">Courses</div>
        <div class="sub-text">Courses available</div>
      </div>
    </div>
  </div>
</div>
