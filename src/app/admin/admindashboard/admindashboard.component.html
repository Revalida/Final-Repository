<app-header></app-header>
<app-admin-sidenav></app-admin-sidenav>
<!DOCTYPE html>
<html>
  <head>
    <title>Admin Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <div class="container">
    <div class="row">
      <div
        style="
          color: maroon;
          font-weight: bolder;
          font-family: aladin;
          letter-spacing: 1px;
          font-size: 40px;
          margin: 0% 0% 1% 0%;
        "
      >
        <b>Welcome to Admin Dashboard - Elearning Management System </b>
      </div>
      <div
        class="dashboard-card"
        style="background-color: white; box-shadow: 4px 4px 25px 5px gray"
        [routerLink]="['/admin-student-list']"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 180px; margin-top: 10px"
            class="fa fa-user"
          ></i>
        </div>
        <div class="text">Students</div>
        <div class="sub-text">Students enrolled</div>
      </div>
      <div
        class="dashboard-card"
        style="background-color: white; box-shadow: 4px 4px 25px 5px gray"
        [routerLink]="['/admin-parent-list']"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 180px; margin-top: 10px"
            class="fa fa-linux"
          ></i>
        </div>
        <div class="text">Parents</div>
        <div class="sub-text">Parents of enrolled Students</div>
      </div>
      <div
        class="dashboard-card"
        style="background-color: white; box-shadow: 4px 4px 25px 5px gray"
        [routerLink]="['/admin-faculty-list']"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 180px; margin-top: 10px"
            class="fa fa-android"
          ></i>
        </div>
        <div class="text">Professors</div>
        <div class="sub-text">Professors currently teaching</div>
      </div>
      <div
        class="dashboard-card"
        style="background-color: white; box-shadow: 4px 4px 25px 5px gray"
      >
        <div class="circle">
          <i
            id="icons"
            style="margin-left: 180px; margin-top: 10px"
            class="fa fa-wpforms"
          ></i>
        </div>
        <div class="text">Courses</div>
        <div class="sub-text">Courses available</div>
      </div>
    </div>
  </div>
</html>
