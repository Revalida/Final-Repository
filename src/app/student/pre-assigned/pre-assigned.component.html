<app-header></app-header>
<app-student-sidenav></app-student-sidenav>
<div class="container">
  <!-- PAGE CONTENTS -->
  <div class="table">
    <div class="row">
      <div class="card">
        <div class="header">
          <h2 class="title">Courses Schedule</h2>
        </div>
      </div>
      &nbsp;

      <div class="card">
        <div class="table-responsive">
          <table
            class="table table-bordered table-striped table-centered table-hover mb-0"
            id="datatable"
          >
            <thead>
              <tr>
                <th>Subject Code</th>
                <th>Schedule (Day & Time)</th>
                <th>Professor ID</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of data">
                <td>
                  <span> {{ data?.subjectCode }} </span>
                </td>
                <td>
                  <span> {{ data?.schedule }} </span>
                </td>
                <td>
                  <span> {{ data?.facultyNo }} </span>
                </td>
     
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
